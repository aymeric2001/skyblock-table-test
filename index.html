<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Skyblock Items</title>

  <!-- CSS DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- jQuery et DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    img { max-height: 32px; }
    th, td { text-align: center; }
  </style>
</head>
<body>
  <h1>Tableau Skyblock</h1>
  <p>Recherche, tri et filtres disponibles ci-dessous.</p>

  <table id="skyblock" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Type</th>
        <th>Obtention</th>
        <th>Image</th>
      </tr>
    </thead>
  </table>

  <script>
    // Donn√©es incluses directement
    const data = [
      { Nom: "Cobblestone", Type: "Bloc", Obtention: "Craft ou Mine", Image: "https://upload.wikimedia.org/wikipedia/en/5/5c/Minecraft_Cobblestone.png" },
      { Nom: "Diamond", Type: "Item", Obtention: "Mine", Image: "https://upload.wikimedia.org/wikipedia/en/4/4e/Diamond.png" },
      { Nom: "Oak Wood", Type: "Bloc", Obtention: "Coupe d'arbre", Image: "https://upload.wikimedia.org/wikipedia/en/5/56/Wood_Plank.png" }
      // tu peux ajouter toutes tes lignes ici
    ];

    $(document).ready(function () {
      $('#skyblock').DataTable({
        data: data,
        columns: [
          { data: 'Nom' },
          { data: 'Type' },
          { data: 'Obtention' },
          {
            data: 'Image',
            render: function(d) { return '<img src="'+d+'" alt="item">'; }
          }
        ],
        paging: true,
        searching: true,
        ordering: true
      });
    });
  </script>
</body>
</html>
